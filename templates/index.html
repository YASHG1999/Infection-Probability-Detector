<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Covid-19 Dectector</title>
  </head>
  <body>
    <h1>Covid-19 Infection Probability Dectector</h1>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Covid-19</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container"> 
          <h2 class="text-center mt-3">CoronaVirus Probability Detector</h2>
          <form action="/" method="POST">
            <div class="form-group">
              <label for="Fever">Enter Fever Value</label>
              <input type="text" class="form-control" name="Fever" id="Fever" placeholder="Enter Fever Value">
            </div>

            <div class="form-group">
                <label for="Age">Enter Age Value</label>
                <input type="text" class="form-control" name="Age" id="Age" placeholder="Enter Your Age">
              </div>
            
            <div class="form-group">
                <label for="Pain">Body Pain</label>
              <select class="form-control custom-select" name="Pain" id="Pain">
                <option value="0">No Pain</option>
                <option value="1">Severe Pain</option>
              </select>  
            </div>
            <div class="form-group">
                <label for="RunnyNose">RunnyNose</label>
              <select class="form-control custom-select" name="RunnyNose" id="RunnyNose">
                <option value="0">Yes</option>
                <option value="1">No</option>
              </select>  
            </div>

            <div class="form-group">
                <label for="Difficulty In Breathing">DiffBreath</label>
              <select class="form-control custom-select" name="DiffBreath" id="DiffBreath">
                <option value="-1">No Difficulty</option>
                <option value="0">Little Difficulty</option>
                <option value="1">Severe Difficulty</option>
                
              </select>  
            </div>
            <button class = "btn btn-primary">Sumbit</button>
          </form>
      </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
